<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Favicons - from favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon//favicon-16x16.png">
  <link rel="manifest" href="static/favicon/site.webmanifest">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.min.css">

  <title>Kamatimer</title>
</head>
<body>
  <main id="timer-container">
    <div id="timer-countdown">00:00</div>

    <div id="timer-controls">
      <!-- Show when timer is not running, before work session -->
      <div id="work-btns" class="start-btns">
        <p>How many minutes can you dedicate to your task?</p>
        <button id="test">1</button>
        <button id="start-25">25</button>
        <button id="start-30">30</button>
        <button id="start-45">45</button>
      </div>

      <!-- Show when timer is not running, before break session 
      <div id="break-btns" class="start-btns">
        <p>Ready to start your <span id="break-mins"></span>-minute break?</p>
        <button>Yep</button>
      </div>
      -->
      
      <!-- Show when timer is running -->
      <div id="run-btns">
        <p></p>
        <button id="stop-btn">end session early</button>
      </div>
    </div>

    <div id="sessions-tally">
      <i id="session-1" class="fas fa-seedling tally"></i>
      <i id="session-2" class="fas fa-seedling tally"></i>
      <i id="session-3" class="fas fa-seedling tally"></i>
      <i id="session-4" class="fas fa-seedling tally"></i>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
